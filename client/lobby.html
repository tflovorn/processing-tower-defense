<!doctype html>
<html lang="en">
  <head>
    <title>Multiplayer PTD</title>
  </head>
  <body>
    <script src="/load.js"></script>
    <script src="/nowjs/now.js"></script>
    <script>
      head.js('http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'
      , '/lobby.js'
      , function() {
        $(startLobby);
      });
    </script>

    <select id="roomList" size="10"></select>
    <input type="button" name="joinRoomButton" value="Join Room"
           onClick="joinRoom()" />
    <input type="button" name="newRoomButton" value="New Room"
           onClick="newRoom()" /><br />

    <input type="button" name="readyButton" value="Ready!"
           onClick="clientReady()" /><br />

    <textarea id="chatDisplay" rows="20" cols="80" readOnly="true"></textarea>
    <br />
    <textarea id="chatWrite" rows="1" cols="80"></textarea>
    <input type="button" name="chatButton" value="Chat"
           onClick="sendChat()" /><br />
    <br />
  </body>
</html>
